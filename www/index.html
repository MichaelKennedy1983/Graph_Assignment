<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph USA</title>
  </head>

  <body>

    <header>
      <h1>Graph USA</h1>
      <p id="mouseover-nodes-text">
        Mouse over nodes to see their name and coordinates.
      </p>
      <p id="mouseover-names-text">
        Mouse over the names on the left to highlight the related node and connections.
      </p>
    </header>

    <main>

      <aside id="left-sidebar" class="sidebar">
        <div id="left-list-wrapper">
        </div>
      </aside>
      
      <div id="main-display">
        <div id="canvas-wrapper">
          <div>
            <canvas id="canvas">
              Your browser does not support HTML canvases
            </canvas>
            <canvas id="tip-canvas" height="20"></canvas>
          </div>
        </div>
        <div id="color-key-wrapper">
          <p>Key:</p>
          <div id="color-key-list"></div>
        </div>
      </div>

      <aside id="right-sidebar" class="sidebar">
        <form>

          <div>
            <label for="search-type">
              <span>Type: </span>
            </label>
            </br>
            <select id="search-type">
              <option value="dfs">Depth First</option>
              <option value="bfs">Breadth First</option>
              <option value="dijk">Shortest Path</option>
            </select>
          </div>

          <div>
            <label for="src-in">
              <span>From: </span>
            </label>
            <br>
            <input type="text" id="src-in" value="Seattle, WA">
          </div>

          <div>
            <label for="dest-in">
              <span>To: </span>
            </label>
            <br>
            <input type="text" id="dest-in" value="Miami, FL">
          </div>

          <div id="form-buttons">
            <button type="button" id="search-btn">Search</button>
            <button type="button" id="reset-btn">Reset</button>
          </div>

          <p id="search-error-text">Error finding input.</p>

        </form>
      </aside>

    </main>

  </body>

</html>
